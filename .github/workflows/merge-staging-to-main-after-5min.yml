name: Merge staging to main (after 5 minutes)

on:
  push:
    branches: [staging]

# If multiple pushes happen, cancel older runs and only merge the latest one
concurrency:
  group: merge-staging-to-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait 5 minutes
        run: sleep 300

      - name: Configure Git identity
        run: |
          git config user.name "ShahabAhmed56"
          git config user.email "saksmsng56@gmail.com"

      - name: Merge staging into main
        run: |
          git fetch origin main staging
          git checkout main
          git pull origin main
          git merge origin/staging --no-ff -m "Auto-merge staging -> main (after 5 min)"

      - name: Push to main
        run: git push origin main
