# .github/workflows/scheduled-merge.yml

name: Scheduled Merge at 23:45 UTC

on:
  schedule:
    - cron: '20 7 * * *'

jobs:
  merge-if-dirty:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Check if staging is dirty
        id: check-dirty
        run: |
          if [ -f .github/staging_dirty_flag ] && grep -q "staging_dirty=true" .github/staging_dirty_flag; then
            echo "::set-output name=dirty::true"
          else
            echo "::set-output name=dirty::false"
          fi

      - name: Merge staging into main if dirty
        if: steps.check-dirty.outputs.dirty == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout main
          git merge origin/staging --no-ff -m "Scheduled merge at 23:45"
          git push origin main

      - name: Clear dirty flag after merge
        if: steps.check-dirty.outputs.dirty == 'true'
        run: |
          echo "staging_dirty=false" > .github/staging_dirty_flag
          git add .github/staging_dirty_flag
          git commit -m "Clear staging dirty flag" || echo "No changes to commit"
          git push origin main
