<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e1f5fe; /* Light blue background for the whole page */
      color: #333;
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      margin: 0;
      padding: 15px 0;
      background-color: #007bff; /* Blue header background */
      color: #fff; /* White text */
      border-bottom: 5px solid #0056b3; /* Darker blue underline */
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff; /* White background for input and results sections */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    pre {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #chart-container {
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
    }

    .result-section {
      background-color: #f1f8ff; /* Light blue for the result section */
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

  </style>
